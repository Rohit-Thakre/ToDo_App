{% extends 'base.html' %}



{% block title %}
create task
{% endblock title %}


{% block content %}

<h2 class="text-center mt-3">Task</h2>
<hr>

<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="check" {% if task.completed %} checked {% endif %}
            name="completed">
        <label for="check">Completed</label>
    </div>

    <div class="mb-3">
        <label for="label" class="form-label">Label</label>
        <input type="text" class="form-control" id="label" placeholder="Write your task here..." value="{{task.label}}"
            name="label">
    </div>
    <div class="mb-3">
        <label for="des" class="form-label">description </label>
        <textarea class="form-control" id="des" rows="6" placeholder="Write your Description here..."
            name="des">{{task.description}}
        </textarea>
    </div>

    <input type="submit" value="Save" class="form-control btn btn-primary">

</form>




{% endblock content %}
