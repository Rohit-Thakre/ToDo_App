{% extends 'base.html' %}



{% block title %}
create task
{% endblock title %}




{% block content %}



<div class="row justify-content-center mt-4">
    <div class="col col-md-8 border border-1 border-primary p-3 rounded-3">
        <div class="d-flex justify-content-between">

            {% if request.user.is_authenticated %}

            <span><a href="{% url 'logout' %}" class="text-decoration-none text-dark"> <i
                        class="fa-solid fa-right-to-bracket"></i>Log Out </a>
            </span>
            <span>
                <a href="" class="text-decoration-none text-dark text-uppercase">
                    <i class="fas fa-user"></i>
                    {{request.user}}
                </a>
            </span>

            {% else %}
            <span> <a href="{% url 'login' %}" class="text-decoration-none text-dark"> <i
                        class="fa-solid fa-right-to-bracket"></i> Login</a></span>
            <span>

                <a href="{% url 'register' %}" class=" text-decoration-none text-dark"> <i
                        class="fa-solid fa-id-card"></i>Register</a>
            </span>
            {% endif %}


        </div>
        <hr>

        <h2 class="text-center mt-3">Task</h2>
        <hr>

        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="1" id="check" {% if task.completed %} checked
                    {% endif %} name="completed">
                <label for="check">Completed</label>
            </div>

            <div class="mb-3">
                <label for="label" class="form-label">Label</label>
                <input type="text" class="form-control" id="label" placeholder="Write your task here..."
                    value="{{task.label}}" name="label">
            </div>
            <div class="mb-3">
                <label for="des" class="form-label">description </label>
                <textarea class="form-control" id="des" rows="6" placeholder="Write your Description here..."
                    name="des">{{task.description}}
                </textarea>
            </div>

            <input type="submit" value="Save" class="form-control btn btn-primary">





        </form>



    </div>
</div>

{% endblock content %}
