<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <!-- icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>

            {% block title %}
            base
            {% endblock title %}



        </title>
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-md-6 col-12 p-3 rounded-3 shadow">

                    <div class="d-flex justify-content-between">



                        {% if request.user.is_authenticated %}

                        <span><a href="{% url 'logout' %}" class="text-decoration-none text-dark"> Log Out
                                <i class="fa-solid fa-right-to-bracket"></i> </a>
                        </span>

                        <span> <a href="{% url 'home' %}"> <i class="fa-solid fa-house fa-xl"
                                    style="color: #0b0b0b;"></i></a></span>
                        <span>
                            <a href="{% url 'user' %}" class="text-decoration-none text-dark text-uppercase">
                                <i class="fas fa-user"></i>
                                {{request.user}}
                            </a>
                        </span>

                        {% else %}
                        <span> <a href="{% url 'login' %}" class="text-decoration-none text-dark"> <i
                                    class="fa-solid fa-right-to-bracket"></i> Login</a></span>
                        <span>

                            <a href="{% url 'register' %}" class=" text-decoration-none text-dark"> <i
                                    class="fa-solid fa-id-card"></i>Register</a>
                        </span>
                        {% endif %}


                    </div>
                    <hr>
                    {% block content %}

                    {% endblock content %}
                </div>
            </div>


        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>

</html>
